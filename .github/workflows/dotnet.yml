# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: List directory contents
      run: dir
      shell: cmd

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: List hillel_aqa_CICD directory contents
      run: dir hillel_aqa_CICD
      shell: cmd

    - name: Restore dependencies
      run: dotnet restore
      working-directory: hillel_aqa_CICD

    - name: Build
      run: dotnet build
      working-directory: hillel_aqa_CICD

    - name: Test
      run: dotnet test --verbosity normal hillel_aqa_CICD\AtataUITests\AtataUITests.csproj
